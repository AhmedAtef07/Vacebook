<div class="col-md-6 col-xs-12 top-20">
  <div style="float: left; padding-right: 10px;">
    <div class="circle-image"
      style="background-image:url('{{friend.profile_pic}}'); height: 40px; width: 40px">
    </div>
  </div>
  <div style="float: left;">
    <strong style="color: #2F6390;">
      <a ng-href="#/people/{{friend.id}}"> {{friend.first_name}} {{friend.last_name}}</a>
    </strong>
    <p style="color: gray; font-size: smaller;">{{ friend.hometown }}</p>
  </div>
  <div style="float: right;" >
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Unfriend</a>
        </li>
        <li>
          <a href="#">Block</a>
        </li>
      </ul>
    </div>
  </div>
</div>
