<h1>Awaiting Friend Requests</h1>

{{ awaitedRequests.length }}

<div>
  <div class="top-10" ng-repeat="request in awaitedRequests">


    <div style="float: left; padding-right: 10px;">
      <div class="circle-image"
        style="background-image:url('assets/images/{{request.gender}}.jpg'); width: 40px; height: 40px">
      </div>
    </div>


    <div style="float: left;">
      <strong style="color: #2F6390;">
        <a ng-href="#/people/{{request.id}}"> {{request.first_name}} {{request.last_name}}</a>
      </strong>
      <p style="color: gray; font-size: smaller;">{{ request.hometown }}</p>
    </div>

  </div>
</div>



<br>
<hr class="top-30">
<h1>Your Pending Requests</h1>

{{ pendingRequests.length }}

<div class="top-10" ng-repeat="request in pendingRequests">


  <div style="float: left; padding-right: 10px;">
    <div class="circle-image"
      style="background-image:url('assets/images/{{request.gender}}.jpg'); width: 40px; height: 40px">
    </div>
  </div>


  <div style="float: left;">
    <strong style="color: #2F6390;">
      <a ng-href="#/people/{{request.id}}"> {{request.first_name}} {{request.last_name}}</a>
    </strong>
    <p style="color: gray; font-size: smaller;">{{ request.hometown }}</p>
  </div>

</div>
